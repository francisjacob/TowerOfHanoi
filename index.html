<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tower of Hanoi - 1 Minute Challenge</title>
  <style>
    body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; }
    h1 { margin: 10px; }
    #game { display: flex; gap: 30px; margin: 20px; }
    .peg { width: 100px; height: 200px; background: #eee; display: flex; flex-direction: column-reverse; align-items: center; border: 2px solid #888; border-radius: 6px; padding: 10px; cursor: pointer; }
    .disk { height: 20px; margin: 3px 0; background: steelblue; border-radius: 5px; }
    .disk1 { width: 40px; }
    .disk2 { width: 60px; }
    .disk3 { width: 80px; }
    #timer { font-size: 24px; margin-top: 10px; }
    #message { font-size: 20px; margin-top: 10px; color: green; }
  </style>
</head>
<body>
  <h1>Tower of Hanoi - Complete in 1 Minute!</h1>
  <div id="timer">Time: 60</div>
  <div id="game">
    <div class="peg" id="peg1"></div>
    <div class="peg" id="peg2"></div>
    <div class="peg" id="peg3"></div>
  </div>
  <div id="message"></div>
  <script>
  const pegs = [
    document.getElementById("peg1"),
    document.getElementById("peg2"),
    document.getElementById("peg3")
  ];

  // Initialize disks on peg1
  const diskData = [
    { class: "disk3", size: 3 },
    { class: "disk2", size: 2 },
    { class: "disk1", size: 1 }
  ];

  diskData.forEach(d => {
    const div = document.createElement("div");
    div.classList.add("disk", d.class);
    div.dataset.size = d.size;
    pegs[0].appendChild(div);
  });

  let selectedDisk = null;

  pegs.forEach(peg => {
    peg.addEventListener("click", () => {
      if (selectedDisk === null) {
        const topDisk = peg.lastElementChild;
        if (topDisk) {
          selectedDisk = topDisk;
          selectedDisk.style.border = "2px solid red";
        }
      } else {
        const targetTop = peg.lastElementChild;
        const movingSize = parseInt(selectedDisk.dataset.size);
        const targetSize = targetTop ? parseInt(targetTop.dataset.size) : Infinity;

        if (movingSize < targetSize) {
          selectedDisk.style.border = "none";
          peg.appendChild(selectedDisk);
          checkWin();
        } else {
          selectedDisk.style.border = "none";
          // Optional: Add feedback if move is invalid
        }
        selectedDisk = null;
      }
    });
  });

  // Timer logic
  let timeLeft = 60;
  const timer = document.getElementById("timer");
  const interval = setInterval(() => {
    timeLeft--;
    timer.textContent = `Time: ${timeLeft}`;
    if (timeLeft <= 0) {
      clearInterval(interval);
      document.getElementById("message").textContent = "Time's up! Try again.";
      disableGame();
    }
  }, 1000);

  function checkWin() {
    if (pegs[2].children.length === 3) {
      clearInterval(interval);
      document.getElementById("message").textContent = "You won with time to spare! ðŸŽ‰";
      disableGame();
    }
  }

  function disableGame() {
    pegs.forEach(peg => peg.style.pointerEvents = "none");
  }
  </script>
</body>
</html>
